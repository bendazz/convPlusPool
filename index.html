<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Conv + Pool Visualizer</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Convolution + Pooling Visualizer</h1>
    <p>Interactive, symbolic illustration of a convolutional layer followed by pooling. No frameworks.</p>
  </header>

  <main class="layout">
    <section class="controls" aria-label="controls">
      <h2>Controls</h2>
      <div class="control">
        <label for="inputSize">Input size</label>
        <input id="inputSize" type="range" min="6" max="14" step="2" value="8" />
        <span class="value" id="inputSizeValue">8Ã—8</span>
      </div>

      <div class="control">
        <label for="kernelCount">Number of kernels</label>
        <input id="kernelCount" type="range" min="1" max="8" step="1" value="3" />
        <span class="value" id="kernelCountValue">3</span>
      </div>

      

      <!-- Convolution stride is fixed at 1; no padding (valid) -->

      <!-- Pooling type fixed as Max Pool -->

      

      <!-- Pooling stride is fixed at 2; no extra help section to keep uncluttered UI -->
    </section>

    <section class="viz" aria-label="visualization">
      <div class="panel">
        <h3>Input</h3>
        <canvas id="inputCanvas" width="320" height="320" aria-label="input grid"></canvas>
      </div>
      <div class="stages">
        <div class="stage">
          <h3>Kernels</h3>
          <div id="colKernels" class="stage-col"></div>
        </div>
        <div class="stage">
          <h3>Convolution</h3>
          <div id="colConvs" class="stage-col"></div>
        </div>
        <div class="stage">
          <h3>Pooling</h3>
          <div id="colPools" class="stage-col"></div>
        </div>
        <div class="stage">
          <h3>Pooled stack</h3>
          <div id="colPooledStack" class="stage-col"></div>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <span>Built for teaching: convolution + pooling</span>
  </footer>

  <script src="script.js"></script>
</body>
</html>
